<html lang="en">

<head>

        section {

        iframe {
            width: 90%;

<body>

    <section class="portfolio">


        <h1 id="title">PÃ¡gina Pessoal de Portifolio</h1>

        <iframe id="iframe" src="index.html"></iframe>


    </section>
    <script>
        
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get("name");

        let title = name.replace('-', ' ').replace('_', ' ');

        let up = function(str){
           return str[0].toUpperCase() + str.substr(1)
        }

        let arr = title.split(' ');        
        document.title = document.getElementById('title').innerHTML = 'Projeto ' + up(arr[0]) + ' ' + (arr.length > 1 ? up(arr[1]) : '') + ' ' + (arr.length > 2 ? up(arr[2]) : '');

        document.getElementById('iframe').src = (name != 'rede_social') ? 'https://leandros8.github.io/' + name : 'https://rede.leandrodev.com.br';
         

    </script>
</body>
